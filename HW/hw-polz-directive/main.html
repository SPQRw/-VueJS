<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="(item,index) in items" :key="index">{{item}}</li>
      </ul>
    </div>
    <script>
      let va = Vue.createApp({
        data: () => {
          return {
            items: ["s", "b", "c", "d"],
          };
        },
        created() {},
        mounted() {},
        methods: {
          log(event) {
            console.log(event);
          },
        },
      });

      va.directive("task1", {
        mounted(el, b) {
          if (b.instance.day > 5) {
            el.setAttribute("hidden", "true");
            console.log(b.instance.day);
          } else console.log(b.instance.day);
        },
      });

      va.mount("#root");
    </script>
  </body>
</html>
